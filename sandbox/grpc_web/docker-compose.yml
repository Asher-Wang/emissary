version: '2'
services:

  proxy:
    build:
      context: .
      dockerfile: Dockerfile-proxy
    volumes:
      - ./config.yaml:/etc/config.yaml
    networks:
      - envoy
    expose:
      - "80"
      - "8001"
    ports:
      - "61880:8000"
      - "61881:8001"

  grpc_web:
    image: quay.io/datawire/kat-backend:10
    environment:
    - DEBUG=1
    - KAT_BACKEND_TYPE=grpc_echo
    networks:
      envoy:
        aliases:
          - envoy
    expose:
      - "8080"

networks:
  envoy: {}
