---
apiVersion: ambassador/v1
kind: Module
name: ambassador
config: {}
---
apiVersion: ambassador/v1
kind: AuthService
name: authentication
auth_service: "auth-service:8080"
path_prefix: "/extauth"
proto: grpc
allow_request_body: false    
---
apiVersion: ambassador/v1
kind:  Mapping
name: echo-service
prefix: /
service: http://httpbin.org
host_rewrite: httpbin.org
---
apiVersion: ambassador/v1
kind: TracingService
name: tracing
service: "zipkin:9411"
driver: zipkin